[[keyboard.bindings]]
key = "V"
mods = "Command"
action = "Paste"

[[keyboard.bindings]]
key = "C"
mods = "Command"
action = "Copy"

[[keyboard.bindings]]
key = "H"
mods = "Command"
action = "Hide"

[[keyboard.bindings]]
key = "Q"
mods = "Command"
action = "Quit"

# [[keyboard.bindings]]
# key = "W"
# mods = "Command"
# action = "Quit"

[[keyboard.bindings]]
key = "Home"
mode = "AppCursor"
chars = "\u001BOH"

[[keyboard.bindings]]
key = "Home"
mode = "~AppCursor"
chars = "\u001B[H"

[[keyboard.bindings]]
key = "End"
mode = "AppCursor"
chars = "\u001BOF"

[[keyboard.bindings]]
key = "End"
mode = "~AppCursor"
chars = "\u001B[F"

[[keyboard.bindings]]
key = "Key0"
mods = "Command"
action = "ResetFontSize"

[[keyboard.bindings]]
key = "Equals"
mods = "Command"
action = "IncreaseFontSize"

[[keyboard.bindings]]
key = "Minus"
mods = "Command"
action = "DecreaseFontSize"

[[keyboard.bindings]]
key = "K"
mods = "Command"
action = "ClearHistory"

