[git_commit]
commit_hash_length = 4
tag_symbol = '  '

[git_status]
format = '([\[$all_status$ahead_behind\]]($style))'
conflicted = '🏳'
# ahead = '🏎💨'
# behind = '😰'
# diverged = '😵'
up_to_date = '✓'
# untracked = '🤷'
stashed = '📦'
# modified = '📝'
staged = '[++\($count\)](green)'
# renamed = '👅'
deleted = '🗑'

